<!-- feed.component.html -->
<div class="container py-4">
  <!-- Header con botones -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="h4 mb-0 text-primary">Publicaciones</h2>
        <div class="btn-group">
          <button class="btn btn-outline-primary btn-sm me-2" (click)="verPerfil()">
            <i class="bi bi-person-circle me-1"></i>Ver Perfil
          </button>
          <button class="btn btn-primary btn-sm" (click)="crearPublicacion()">
            <i class="bi bi-plus-circle me-1"></i>Crear Publicaci贸n
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Lista de publicaciones -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div *ngIf="publicaciones.length > 0; else noPublicaciones">
        <div class="card shadow-sm mb-4" *ngFor="let publicacion of publicaciones">
          <!-- Cabecera de la publicaci贸n -->
          <div class="card-header bg-white border-bottom py-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-person-circle fs-4 text-primary me-2"></i>
              <div>
                <h6 class="mb-0">Usuario ID: {{ publicacion.usuario }}</h6>
                <small class="text-muted">
                  <i class="bi bi-clock me-1"></i>
                  {{ publicacion.fecha_creacion | date:'medium' }}
                </small>
              </div>
            </div>
          </div>

          <!-- Cuerpo de la publicaci贸n -->
          <div class="card-body">
            <!-- Contenido de texto -->
            <p class="card-text mb-3">{{ publicacion.contenido }}</p>

            <!-- Imagen -->
            <div *ngIf="publicacion.imagen" class="text-center mb-3">
              <div class="image-container">
                <img
                  [src]="publicacion.imagen"
                  alt="Imagen de la publicaci贸n"
                  class="img-fluid rounded publication-image"
                  loading="lazy"
                />
              </div>


            </div>
          </div>
        </div>
      </div>


      <!-- Mensaje cuando no hay publicaciones -->
      <ng-template #noPublicaciones>
        <div class="alert alert-info d-flex align-items-center" role="alert">
          <i class="bi bi-info-circle-fill me-2"></i>
          <div>No hay publicaciones disponibles.</div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
